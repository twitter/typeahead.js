<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>typeahead.js</title>
    <meta name="description" content="a fast and fully-featured autocomplete library">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type="image/x-icon" href="https://twitter.com/favicons/favicon.ico">
    <link rel="stylesheet" href="css/normalize.min.css">
    <link rel="stylesheet" href="css/main.css">
    <base target="_blank">
  </head>
  <body>
    <div class="sticky-footer-wrapper">
      <div class="masthead">
        <h1 class="title"><img class="twitter-logo" src="img/twitter-logo.png"> typeahead.js</h1>
        <p class="tagline">a flexible JavaScript library that provides a strong foundation for building robust typeaheads</p>

        <div class="Demo">
          <form action="https://twitter.com/search" method="get">
            <input type="hidden" name="mode" value="users">
            <div class="Typeahead Typeahead--twitterUsers">
              <div class="u-posRelative">
                <input class="Typeahead-hint" type="text" tabindex="-1" readonly>
                <input class="Typeahead-input" id="demo-input" type="text" name="q" placeholder="Search Twitter users...">
                <img class="Typeahead-spinner" src="img/spinner.gif">
              </div>
              <div class="Typeahead-menu"></div>
            </div>
            <button class="u-hidden" type="submit">blah</button>
          </form>
        </div>
        <span class="links links-examples">
          <a href="examples/">or see examples</a>
        </span>

        <div class="promo">
          <a class="btn btn-download" href="releases/latest/typeahead.bundle.js"><strong>download</strong> v0.11.1</a>
          <span class="links">
            <a href="https://github.com/twitter/typeahead.js">project &amp; docs on GitHub</a> &middot; <a href="https://github.com/twitter/typeahead.js/blob/master/CHANGELOG.md">changelog</a>
          </span>
          <div class="social">
            <span class="social-btn">
              <iframe src="github-btn.html?user=twitter&repo=typeahead.js&type=watch&count=true" allowtransparency="true" frameborder="0" scrolling="0" width="92" height="20"></iframe>
            </span>
            <span class="social-btn">
              <iframe src="github-btn.html?user=twitter&repo=typeahead.js&type=fork&count=true" allowtransparency="true" frameborder="0" scrolling="0" width="95" height="20"></iframe>
            </span>
            <span class="social-btn">
              <a href="https://twitter.com/typeahead" class="twitter-follow-button" data-show-count="true">Follow @typeahead</a>
            </span>
            <span class="social-btn">
              <a href="https://twitter.com/share" class="twitter-share-button" data-count="true">Tweet</a>
            </span>
          </div>
        </div>
      </div>
      <div class="sticky-footer-push"></div>
    </div>

    <script id="result-template" type="text/x-handlebars-template">
      <div class="ProfileCard u-cf">
        <img class="ProfileCard-avatar" src="{{profile_image_url_https}}">

        <div class="ProfileCard-details">
          <div class="ProfileCard-realName">{{name}}</div>
          <div class="ProfileCard-screenName">@{{screen_name}}</div>
          <div class="ProfileCard-description">{{description}}</div>
        </div>

        <div class="ProfileCard-stats">
          <div class="ProfileCard-stat"><span class="ProfileCard-stat-label">Tweets:</span> {{statuses_count}}</div>
          <div class="ProfileCard-stat"><span class="ProfileCard-stat-label">Following:</span> {{friends_count}}</div>
          <div class="ProfileCard-stat"><span class="ProfileCard-stat-label">Followers:</span> {{followers_count}}</div>
        </div>
      </div>
    </script>

    <script id="empty-template" type="text/x-handlebars-template">
      <div class="EmptyMessage">Your search turned up 0 results. This most likely means the backend is down, yikes!</div>
    </script>

    <script src="js/handlebars.js"></script>
    <script src="js/jquery-1.10.2.min.js"></script>
    <script src="js/jquery.xdomainrequest.min.js"></script>
    <script src="releases/latest/typeahead.bundle.js"></script>
    <script src="js/main.js"></script>
    <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src="//platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");</script>
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-31893438-2', 'auto');
      ga('send', 'pageview');
    </script>
  </body>
</html>
