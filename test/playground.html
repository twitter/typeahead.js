<!DOCTYPE html>
<html>
  <head>
    <script src="vendor/jquery-1.10.2.js"></script>
    <script src="../dist/typeahead.bundle.js"></script>

    <style>
      .container {
        width: 800px;
        margin: 50px auto;
      }

      .typeahead-wrapper {
        display: block;
        margin: 50px 0;
      }

      .tt-dropdown-menu {
        background-color: #fff;
        border: 1px solid #000;
      }

      .tt-suggestion.tt-cursor {
        background-color: #ccc;
      }

      .triggered-events {
        float: right;
        width: 500px;
        height: 300px;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <textarea class="triggered-events"></textarea>
      <div class="typeahead-wrapper">
        <input class="states" type="text" placeholder="states" value="Michigan">
      </div>
      <div class="typeahead-wrapper">
        <input class="bad-tokens" type="text" placeholder="bad tokens">
      </div>
      <div class="typeahead-wrapper">
        <input class="regex-symbols" type="text" placeholder="regex symbols">
      </div>
      <div class="typeahead-wrapper">
        <input class="header-footer" type="text" placeholder="header footer">
      </div>
    </div>

    <script>
      var states = ttDataset.create({
        valueKey: 'state',
        local: [
          "Alabama",
          "Alaska",
          "Arizona",
          "Arkansas",
          "California",
          "Colorado",
          "Connecticut",
          "Delaware",
          "Florida",
          "Georgia",
          "Hawaii",
          "Idaho",
          "Illinois",
          "Indiana",
          "Iowa",
          "Kansas",
          "Kentucky",
          "Louisiana",
          "Maine",
          "Maryland",
          "Massachusetts",
          "Michigan",
          "Minnesota",
          "Mississippi",
          "Missouri",
          "Montana",
          "Nebraska",
          "Nevada",
          "New Hampshire",
          "New Jersey",
          "New Mexico",
          "New York",
          "North Carolina",
          "North Dakota",
          "Ohio",
          "Oklahoma",
          "Oregon",
          "Pennsylvania",
          "Rhode Island",
          "South Carolina",
          "South Dakota",
          "Tennessee",
          "Texas",
          "Utah",
          "Vermont",
          "Virginia",
          "Washington",
          "West Virginia",
          "Wisconsin",
          "Wyoming"
        ]
      }).initialize();

      $('.states').typeahead({
        highlight: true,
        sections: { 
          name: 'states',
          source: states,
          valueKey: 'state'
        }
      });


      var badTokens = ttDataset.create({
        local: [
          {
            value: 'all bad',
            tokens: ['  ', ' ', null, undefined, false, 'all', 'bad']
          },
          {
            value: 'whitespace',
            tokens: ['  ', ' ', '\t', '\n', 'whitespace']
          },
          {
            value: 'undefined',
            tokens: [undefined, 'undefined']
          },
          {
            value: 'null',
            tokens: [null, 'null']
          },
          {
            value: 'false',
            tokens: [false, 'false']
          }
        ]
      }).initialize();

      $('.bad-tokens').typeahead({
        sections: { 
          name: 'bad tokens',
          source: badTokens
        }
      });

      var regexes = ttDataset.create({
        local: [
          '*.js',
          '[Tt]ypeahead.js',
          '^typeahead.js$',
          'typeahead.js(0.8.2)',
          'typeahead.js(@\\d.\\d.\\d)',
          'typeahead.js@0.8.2'
        ]
      }).initialize();

      $('.regex-symbols').typeahead({
        sections: { 
          name: 'regexes',
          source: regexes
        }
      });

      var letters = ttDataset.create({
        local: ['a', 'ab', 'abc', 'abcd', 'abcde']
      }).initialize();

      $('.header-footer').typeahead({
        sections: [
          {
            name: 'top',
            source: letters,
            templates: {
              header: '<h3>Header</h3>',
              footer: '<h3>Footer</h3>'
            }
          },
          {
            name: 'bottom',
            source: letters,
            templates: {
              header: '<h3>start</h3>',
              footer: '<h3>end</h3>',
              empty: '<h3>empty</h3>'
            }
          }
        ]
      });

      $('input').on([
        'typeahead:initialized',
        'typeahead:selected',
        'typeahead:autocompleted',
        'typeahead:cursorchanged',
        'typeahead:opened',
        'typeahead:closed'
      ].join(' '), logToTextarea);

      function logToTextarea($e) {
        var $textarea = $('.triggered-events'),
            val = $textarea.val(),
            args = [].slice.call(arguments, 1)
            type = $e.type,
            stringifiedArgs = window.JSON ? JSON.stringify(args) : '';

        $textarea.val([val, type, stringifiedArgs, '\n'].join('\n'));
        $textarea[0].scrollTop = $textarea[0].scrollHeight;
      }
    </script>
  </body>
</html>
